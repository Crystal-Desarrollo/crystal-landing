<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome iconos Inicio-->
    <script
      src="https://kit.fontawesome.com/2fe6538f6f.js"
      crossorigin="anonymous"
    ></script>
    <!--Font Awesome iconos Fin-->

    <title>BSD - Ingeniería y Servicios</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="shortcut icon" href="../src/assets/img/logo.ico" />
  </head>
  <body>
    <header>
      <p>Mi tarjeta personal</p>
    </header>
    <main>
      <div class="tarjeta">
        <div class="contenedorImagen">
          <img
            src="../src/assets/img/logo.png"
            alt="imagen personal"
            class="imagenPersonal"
          />
        </div>
        <h1>BSD - Logística</h1>
        <div class="contenedorRedes">
          <a
            href="../src/assets/documents/brochure.pdf"
            class="redes"
            target="_blank"
            ><i class="fa-solid fa-book ubicacion"></i
          ></a>
          <a
            href="https://www.linkedin.com/company/bsd-ingenier%C3%ADa-y-servicios/"
            class="redes"
            target="_blank"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
          <a
            href="https://goo.gl/maps/din83aZNgy7WqKr1A"
            class="redes"
            target="_blank"
            ><i class="fa-solid fa-location-dot ubicacion"></i>
          </a>
        </div>

        <div class="contenedorContactoAdicional">
          <a
            href="mailto:logistica@bsdjujuy.com.ar"
            class="redes"
            target="_blank"
            >E-mail 1</a
          >
          <a href="mailto:jhernandez@bsdpm.com.ar" class="redes" target="_blank"
            >E-mail 2</a
          >
          <a
            href="mailto:cmazzone@bsdjujuy.com.ar"
            class="redes"
            target="_blank"
            >E-mail 3</a
          >
        </div>
        <div class="contenedorDescripcion">
          <p>Departamento de Logística</p>
        </div>
        <div class="contenedorQR">
          <img
            src="../src/assets/img/QRlogistica.png"
            alt="codigo QR de Tarjeta Personal"
            class="imagenQR"
          />
        </div>
      </div>
    </main>
    <footer>
      <p>
        Tarjeta hecha con <i class="fa-solid fa-heart"></i> por
        <a href="https://www.crystal-desarrollo.com" target="_blank"
          >Crystal Desarrollo</a
        >
      </p>
    </footer>
  </body>
</html>
