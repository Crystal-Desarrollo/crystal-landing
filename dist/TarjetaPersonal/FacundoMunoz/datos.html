<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Font Awesome iconos Inicio-->
    <script
      src="https://kit.fontawesome.com/2fe6538f6f.js"
      crossorigin="anonymous"
    ></script>
    <!--Font Awesome iconos Fin-->

    <title>Facundo Muñoz - Tarjeta Personal</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <p>Mi tarjeta personal</p>
    </header>
    <main>
      <div class="tarjeta">
        <div class="contenedorImagen">
          <img
            src="src/assets/img/yo1.png"
            alt="imagen personal"
            class="imagenPersonal"
          />
        </div>
        <h1>Facundo Muñoz</h1>
        <div class="contenedorRedes">
          <a
            href="https://www.instagram.com/facumunozlemir/?hl=es-la"
            class="redes"
            target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/gustavo-facundo-mu%C3%B1oz-lemir-79a675228/"
            class="redes"
            target="_blank"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
          <a
            href="https://api.whatsapp.com/send?phone=+5493884734930&text=¡Hola!, vi tu contacto a través de tu tarjeta personal"
            class="redes"
            target="_blank"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
          <a
            href="https://github.com/FacuMunozLemir"
            class="redes"
            target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
        <div class="contenedorDescripcion">
          <p>+54 9 3884734930</p>
          <p>
            Hola Soy Facundo Muñoz, desarrollador front-end y estudiante de la
            carrera "Ingeniería en Informática". Pongo todos mis conocimientos a
            su diposicion
          </p>
        </div>
        <div class="contenedorQR">
          <img
            src="src/assets/img/QRpagina.png"
            alt="codigo QR de Tarjeta Personal"
            class="imagenQR"
          />
        </div>
        <div class="contenedorBotones">
          <a
            href="src/assets/docs/MunozLemirGustavoFacundo-CV-Programador.pdf"
            class="botones"
            target="_blank"
            >Descargar CV</a
          >
          <a href="" class="botones">Descargar Tarjeta</a>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Tarjeta hecha con <i class="fa-solid fa-heart"></i> por
        <a href="https://www.crystal-desarrollo.com" target="_blank"
          >Crystal Desarrollo</a

    </footer>
